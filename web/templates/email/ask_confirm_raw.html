        .btn table td {
          background-color: #ffffff;

        .btn a {
          background-color: #FFFFFF;
          border: solid 1px #0D2434;
          box-sizing: border-box;
          color: #0D2434;
          cursor: pointer;
          display: inline-block;
          font-size: 14px;
          font-weight: bold;
          margin: 0;
          padding: 12px 25px;
          text-decoration: none;
          text-transform: capitalize; }

      .btn-primary table td {

      .btn-primary a {
